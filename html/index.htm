<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/validation.js"></script>
</head>
<body>
<marquee direction="right"><h1>This is a product page</h1></marquee>
<form name="f1" onsubmit="return validateform()">
    <table>
        <tr>
            <td>
            <label for="Name">
                Product Name
            </label>
            </td>
            <td>
            <input type="text" name="productName" id="Name" placeholder="Enter the Product Name" required></td>
        </tr>
        <tr>
            <td>
            <label for="Price">
                Price
            </label>
            </td>
            <td>
            <input type="number" name="price" id="Price" placeholder="Enter the Price" required>
            </td>
            
        </tr>
        <tr><td>
            <label for="Quantity">
                Quantity
            </label></td>
            <td><input type="number" name="quantity" id="Quantity" placeholder="Enter the quantity" required></td>
        </tr>
        <tr>
            <td>
            <label for="Rating">
                Rating
            </label>
            </td>
            <td><input type="number" name="rating" id="Rating" placeholder="Enter the Rating" min="0" required></td>
        </tr>
        <tr>
            <td>
            <label for="Discount">
                Discount
            </label>
            </td>
            <td><input type="number" name="discount" id="Discount" placeholder="Enter the Discount" required></td>
        </tr>
        <tr><td>
            <label for="PurchaseDate">
                Purchase Date
            </label>
            </td>
            <td><input type="date" name="purchaseDate" id="PurchaseDate" required></td>
        </tr>
        <tr>
            <td>
                <label for="Color">
                    Product Color
                </label>
                </td>
                <td><input type="color" name="productColor" id="color" required></td>
        </tr>
        <tr>
            <td>
            <label for="SupplierEmail">
                Supplier Emailid
            </label>
            </td>
            <td><input type="email" name="supplierEmail" id="SupplierEmail" placeholder="Enter the Supplier Emailid" required></td>
        </tr>
        <tr>
            <td>
            <label for="SupplierPhone">
                Supplier Phone no.
            </label>
            </td>
            <td><input type="tel" name="supplierPhone" id="SupplierPhone" placeholder="Enter the supplier Phone no" required></td>
        </tr>
        <tr>
            <td><input type="submit" value="Add Product"></td>
            <td><input type="reset" value="Reset"></td>
        </tr>
    </table>
</form>
</body>
</html>
